<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/37f92151f2.js"
      crossorigin="anonymous"></script>
    </script>
    <script src= "https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class ="weather-app">
        <h1>Weather Forecast</h1>
            
        <form id="search-form">
          <input
            type="text"
            placeholder="For what city?"
            autofocus="on"
            autocomplete="off"
            id= "city-input"
            size="60"/>
            

           <input 
          type="submit" 
          value="search"
         
          
          />
        </form>
        <h2></h2>
        <h3></h3>
        <div class = "row">
          <div class = "col-3">
            <div class="clearfix main-icon">
                <img src="images/a-sunny-day.svg"
                alt="sunny"
                id="icon"
                />
            </div>
          </div>
          <div class = "col-6">
            <h4 id="tempElement"><span class= "units">
            °C | <a href="#">°F</a></span></h4>
          </div>
          <div class = "col-3">

            <ul>
              <li id="conditions">Conditions:Clear</li>
              <li id="humidity">Humidity: 25%</li>
              <li id="windSpeed">Wind Speed: 4mph</li>
            </ul>
            
          </div>
        </div>
           <div class="row">
            <div class="col-2">
              <div class="card" style="width: auto">
                <img
                  src="images/a-sunny-day.svg"
                  class="card-img-top"
                  alt="sunny"
                />
                <div class="card-body">
                  <p class="card-text">
                    75/50°f <br />
                    Tues
                  </p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card" style="width: auto">
                <img
                  src="images/heavy-rain-1.svg"
                  class="card-img-top"
                  alt="rain"
                />
                <div class="card-body">
                  <p class="card-text">
                    60/40°f <br />
                    Wed
                  </p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card" style="width: auto">
                <img
                  src="images/moderate-snow.svg"
                  class="card-img-top"
                  alt="snow"
                />
                <div class="card-body">
                  <p class="card-text">
                    35/30°f <br />
                    Thur
                  </p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card" style="width: auto">
                <img
                  src="images/a-sunny-day.svg"
                  class="card-img-top"
                  alt="sunny"
                />
                <div class="card-body">
                  <p class="card-text">
                    70/50°f <br />
                    Fri
                  </p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card" style="width: auto">
                <img
                  src="images/a-sunny-day.svg"
                  class="card-img-top"
                  alt="sunny"
                />
                <div class="card-body">
                  <p class="card-text">
                    72/62°f <br />
                    Sat
                  </p>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="card" style="width: auto">
                <img
                  src="images/a-sunny-day.svg"
                  class="card-img-top"
                  alt="sunny"
                />
                <div class="card-body">
                  <p class="card-text">
                    80/60°f <br />
                    Sun
                  </p>
                </div>
              </div>
            </div>
      <div class ="author">    
      <footer><a href= "https://github.com/corienelson/cln-weather">Open-source code</a> by Corie Nelson</footer>    </div>
      </div>    
    </div>  
    <script src="src/script.js"></script>
    
  </body>
</html>
